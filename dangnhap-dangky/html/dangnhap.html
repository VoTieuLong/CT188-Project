<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/fontawesome-free-6.6.0-web/css/all.min.css">
        <title>ĐĂNG NHẬP</title>
        <link rel="stylesheet" href="../css/dangnhap.css">
        <link rel="stylesheet" href="../css/responsive.css">
    </head>
    <body class="page">
        <header class="page-header">
         
        </header>
        <main class="page-container"> 
            <form id="formLogin" class="login" action="" > 
                <div class="login__box" >
                    <h1 class="login__box-title" >ĐĂNG NHẬP</h1> 
                        
                    <div class="form-group">
                        <p class="login__box-info">Email đăng nhập </p>
                        <input id="email" class="login-text" type="text" name="login" placeholder="Email đăng nhập..."> 
                    </div>
                       
                    <div class="form-group">
                        <p class="login__box-info login__box-psw">Mật khẩu</p> 
                        <input id="psw" class="login-text psw-text" type="password" name="psw" placeholder="Mật khẩu...">
                            <img id="view-eye" class=" eye-password" onclick="pswVisibility()" src="../images/view.png" alt="" >
                        </input> 
                    </div>
                    
                    <div id="alertError"class="alert alert-danger" role="alert">
                        Tên đăng nhập hoặc mật khẩu không đúng
                    </div>
                  
                    <br>
                    <div class="login__note "> 
                        <input class="login__note-checkbox "type="checkbox" name="remember">
                        <p class="login__note-text  ">Nhớ đăng nhập</p>
                        <a class="login__note-forgot-psw" href="">Quên mật khẩu?</a>  
                    </div>
                        
                    <br>
                        
                    <button id="btn" class="login__box-btn" type="submit" value="Đăng nhập">Đăng nhập </button>
                    <p class="login__box-sign-in">Chưa có tài khoản? <a href="dangky.html" class="signin-link">Đăng ký ngay</a></p> <!--flex item I.2.8-->
                        
                    <p class="login__box-or">Hoặc</p>
                    <div class="login__note"> 
                        <a class="login__box-google" href=""> 
                            <i class="fa-brands fa-google"></i> Đăng nhập bằng Google
                        </a>
                        <a class="login__box-facebook" href=""> 
                            <i class="fa-brands fa-facebook"></i>   Đăng nhập bằng Facebook
                        </a>
                    </div>
                        
                </div>
            </form>

            <div class="swap__image">
                <img class="swap__image1" src="../images/banner/illustrate.jpg" alt="" > 
                <img class="swap__image2" src="../images/banner/illustrate4.jpg" alt="" >  
            </div>
                
        </main>
        <footer class="page-footer">
            
        </footer>
        <script src="../js/dangnhap.js"></script>
        
    </body>
</html>

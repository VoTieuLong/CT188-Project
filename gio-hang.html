<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Gio_hang/gio-hang.css" />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <title>Giỏ hàng của bạn</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <table class="tableProduct">
        <thead class="tableHead">
          <tr>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
            <th>Xóa</th>
          </tr>
        </thead>
        <tbody class="listProduct">
          <!-- Items will be populated here by JavaScript -->
        </tbody>
      </table>
      <div class="totalPrice">
        <p>Tổng số lượng: <span id="totalQuantity">0</span></p>
        <p>Tổng giá trị: <span id="totalPrice">0 VNĐ</span></p>
      </div>
    </div>
    <footer></footer>

    <!-- Link the JavaScript file at the end of the body -->
    <script src="./Gio_hang/gio-hang.js"></script>
  </body>
</html>

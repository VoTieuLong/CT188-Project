<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Gio_hang/gio-hang.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.6.0-web/css/all.css"
    />
    <title>Giỏ hàng của bạn</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="productTable">
        <table class="tableProduct">
          <thead class="tableHead">
            <tr>
              <th>Hình ảnh</th>
              <th>Tên sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá</th>
              <th>Xóa</th>
            </tr>
          </thead>
          <tbody class="listProduct">
            <!-- Items will be populated here by JavaScript -->
          </tbody>
        </table>
      </div>
      <div class="subCart">
        <div id="coupon">
          <h3>Nhập mã giảm giá</h3>
          <div>
            <input type="text" placeholder="Nhập mã giảm giá..." />
            <button class="btn">Áp dụng</button>
          </div>
        </div>

        <div id="subtotal">
          <h3>Tổng cộng</h3>
          <table>
            <tr>
              <td>Tổng số lượng</td>
              <td id="totalQuantity">12</td>
            </tr>
            <tr>
              <td>Tổng giá trị</td>
              <td id="totalPrice">13,434,000VNĐ</td>
            </tr>
          </table>
          <button>Thanh toán</button>
        </div>
      </div>
    </div>
    <footer></footer>

    <!-- Link the JavaScript file at the end of the body -->
    <script src="./Gio_hang/gio-hang.js"></script>
  </body>
</html>
